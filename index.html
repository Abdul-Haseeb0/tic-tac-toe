<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>Tic-Tac-Toe</h1>
        <h2>"In Memes Version"</h2>
        <div class="container">
            <div class="game">
                <button class="box btn1"></button>
                <button class="box btn2"></button>
                <button class="box btn3"></button>
                <button class="box btn4"></button>
                <button class="box btn5"></button>
                <button class="box btn6"></button>
                <button class="box btn7"></button>
                <button class="box btn8"></button>
                <button class="box btn9"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game </button>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
